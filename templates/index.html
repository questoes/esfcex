<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz App</h1>
        <form action="{{ url_for('quiz') }}" method="post">
            <label for="num_questions">Number of Questions:</label>
            <input type="number" id="num_questions" name="num_questions" required>
            <br>
            <label for="subjects">Select Subjects:</label>
            <br>
            <input type="checkbox" name="subjects" value="Geography"> Geography
            <input type="checkbox" name="subjects" value="History"> History
            <input type="checkbox" name="subjects" value="Science"> Science
            <br>
            <button type="submit">Start Quiz</button>
        </form>
    </div>
</body>
</html>
