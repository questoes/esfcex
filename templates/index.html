<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questões Esfcex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Questões Esfcex</h1>
        <form action="{{ url_for('quiz') }}" method="post">
            <label for="num_questions">Quantas questões você deseja fazer?</label>
            <input type="number" id="num_questions" name="num_questions" min="1" max="{{ max_questions }}" required>
            
            <label for="random_questions">Você deseja questões aleatórias?</label>
            <div class="radio-group">
                <input type="radio" id="random_yes" name="random_questions" value="yes" required>
                <label for="random_yes">Sim</label>
                <input type="radio" id="random_no" name="random_questions" value="no" required>
                <label for="random_no">Não</label>
            </div>
            
            <button type="submit">Começar</button>
        </form>
    </div>
</body>
</html>
